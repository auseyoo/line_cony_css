<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="cony">
    <div class="cony_inner">
      <div class="head">
        <div class="ear"></div>
        <div class="face">
          <div class="face_cont">
            <div class="eyes">
              <div class="eyebrows">
                <div class="eyebrow left"></div>
                <div class="eyebrow right"></div>
              </div>
            </div>
            <div class="eye left">
              <div class="eye1"></div>
              <div class="eye2"></div>
              <div class="eye3"></div>
            </div>
            <div class="eye right">
              <div class="eye1"></div>
              <div class="eye2"></div>
              <div class="eye3"></div>
            </div>
          </div>
          <div class="cheek cheek_left"></div>
          <div class="cheek cheek_right"></div>

          <div class="nose">
            <div class="nose_line"></div>
          </div>

          <div class="mouth">
            <div class="inner"></div>
            <div class="outer"></div>
          </div>
        </div>
      </div>

      <div class="body">
        <div class="arms">
          <div class="arm arm-left"></div>
          <div class="arm arm-right"></div>
        </div>
        <div class="hand">
          <div class="finger">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
